<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter | Good Food Mood</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Good Food Mood</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Find Recipes</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="fade-in">
    <h2 class="fade-in fade-delay-1">Subscribe to Our Weekly Recipe Newsletter</h2>

    <section id="newsletter-highlights" class="newsletter-grid fade-in fade-delay-2">
      <p>Loading featured recipes...</p>
    </section>

    <form id="newsletter-form" class="fade-in fade-delay-3">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Subscribe</button>
    </form>

    <p id="newsletter-message"></p>
  </main>

  <footer>
    <p>&copy; 2025 Good Food Mood</p>
  </footer>

  <script src="js/formValidation.js" defer></script>
  <script src="js/recipeSearch.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/newsletterContent.js" defer></script>
</body>
</html>
